<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome TXT Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="title">My Awesome TXT Reader</h1>

    <form id="file-form" class="my-5">
      <input type="text" placeholder="Enter filename" class="form-control my-3" id="filename" />
      <textarea name="content" id="content" class="form-control my-3" placeholder="Enter file content"></textarea>
      <button type="submit" class="btn btn-primary">Save File</button>
    </form>

    <div class="files mb-3">
      <ul class="files-list list-group"></ul>
    </div>

    <div class="file-content p-3 bg-light border"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
